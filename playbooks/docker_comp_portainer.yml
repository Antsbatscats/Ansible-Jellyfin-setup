--- 
  - name: Docker, Docker-Compose and Portainer install and setup
    hosts: server1
    user: antsbatscats1234
    become: yes
    vars: 
      docker_compose_version: 2.16.0
    tasks: 
      - name: Update and Upgrade
        apt: 
          update_cache: yes
          cache_valid_time: 3600
          upgrade: yes
        when: ansible_distribution == "debian"

      - name: Install Dependancies
        apt: 
          name: "{{ packages }}"
          state: present
          update_cache: yes
        vars: 
          packages: 
            - apt-transport-https
            - ca-certificates
            - curl 
            - software-properties-common
            - gnupg-agent
        when: ansible_distribution == "debian"
      
      - name: Add an apt signing key for Docker
        apt_key:
          url: https://download.docker.com/linux/debian/gpg
          state: present

      - name: Add apt repository for stable version
        apt_repository:
          repo: deb [arch=amd64] https://download.docker.com/linux/debian bullseye stable
          state: present

      - name: Install Docker
        apt: 
          name: "{{ packages }}"
          state: present
          update_cache: yes
        vars:
          packages: 
            - docker-ce
            - docker-ce-cli
            - containerd.io
        when: ansible_distribution == "debian"
      
      - name: Add user to docker group
        user: 
          name: "{{ ansible_user }}"
          group: docker
        
      - name: Download docker-compose latest
      get_url:
        url: https://api.github.com/repos/docker/compose/releases/latest
        dest: ~/docker-compose
        mode: "+x"
      
      - name: Check docker-compose exists
        stat: path=~/docker-compose
        register: docker_compose
      
      - name: Move docker-compose to /usr/local/bin/docker-compose
        command: mv ~/docker-compose /usr/local/bin/docker-compose
        when: docker_compose.stat.exists
      
      - name: Install packaes necessary to run 
        apt:
          name: "{{ packages }}"
          state: latest
        vars:
          packages:
            - python3-pip
            - mc

      - name: Install python packages
        pip:
          name: docker
        
      - name: Create portainer container
        docker_container:
          name: portainer
          image: portainer/portainer-ce
          state: started
          recreate: yes
          restart_policy: always
          published_ports:
            - "8000:8000"
            - "9000:9000"
          volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
      
      - name: Open Portainer port
        ufw:
          state: enabled
          rule: allow
          port: "9000"
          proto: tcp
      
      - name: Open SSH port
        ufw:
          state: enabled
          rule: allow
          port: "22"
          proto: tcp